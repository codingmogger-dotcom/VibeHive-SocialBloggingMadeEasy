<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 350px;
            padding: 20px;
            border-radius: 8px;
            background: black;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Animated Border */
        .container::before {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(90deg, #656565, #7f42a7, #6600c5, #7f42a7, #656565);
            background-size: 300%;
            border-radius: 8px;
            z-index: -1;
            animation: animateBorder 3s linear infinite;
        }

        @keyframes animateBorder {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 200%;
            }
        }

        h2 {
            margin-bottom: 20px;
            color: aliceblue;
        }

        .form-box {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        label {
            color: aliceblue;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }

        input {
            padding: 9px; 
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 95%;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        p {
            margin-top: 10px;
            color: aliceblue;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script type="module" src="loginjs.js" defer></script>

</head>

<body>
    <div class="container">
        <div class="form-box">
            <h2>Login Here</h2>
            <form action="#" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
